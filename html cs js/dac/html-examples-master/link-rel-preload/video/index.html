<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Video preload example</title>
    <link rel="preload" href="sintel-short.mp4" as="video" type="video/mp4">
  </head>
  <body>
    <video controls>
      <source src="sintel-short.mp4" type="video/mp4">
    </video>
    <iframe src="https://www.youtube.com/watch?v=9okSfJjpjXE"></iframe>
  </body>
</html>
