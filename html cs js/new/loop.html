<!DOCTYPE html>
<html>
<head>
	<title>JS Loop</title>
	<script type="text/javascript">


function my_function(a , b) {
	alert(a+b);
}

my_function(2,4);


function showMessage(from, text) {

  from = '*' + from + '*'; // make "from" look nicer

  alert( from + ': ' + text );
}

let from = "Ann";

showMessage(from, "Hello");

</script>
